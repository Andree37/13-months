<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>13 Months — A Better Calendar</title>
        <meta
            name="description"
            content="What if we used 13 equal months of 28 days? Explore the International Fixed Calendar — the rational calendar that Kodak used for 61 years."
        />

        <!-- Open Graph -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="13 Months — A Better Calendar" />
        <meta
            property="og:description"
            content="13 equal months. 28 days each. Every month identical. The calendar that almost replaced the one you use today."
        />
        <meta property="og:url" content="https://13months.vercel.app" />
        <meta property="og:image" content="/og-image.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="13 Months — A Better Calendar" />
        <meta
            name="twitter:description"
            content="13 equal months. 28 days each. Every month identical. The calendar that almost replaced the one you use today."
        />
        <meta name="twitter:image" content="/og-image.png" />

        <meta
            name="theme-color"
            content="#f5f5f4"
            media="(prefers-color-scheme: light)"
        />
        <meta
            name="theme-color"
            content="#020617"
            media="(prefers-color-scheme: dark)"
        />

        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <script>
            (function () {
                var h = new Date().getHours();
                if (h < 7 || h >= 19)
                    document.documentElement.classList.add("dark");
            })();
        </script>
        <div id="root"></div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
